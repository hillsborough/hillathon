    <body class="home">
        <div class="hero wrapper">

                <div class="nav_wrapper hide">
                    <div class="nav index">
                        <ul>
                            {% include pages_list %}
                        </ul>
                    </div>
                </div>
                <h1><span class="w0 hide"><span class='dash'></span> 2013<span class='dash'></span></span><br />
                    <span class="w3 hide">Hillsborough</span><br />
                    <span class="w3 hide">Hackathon</span></h1>
                <h2 class="hide">April 12, 13, &amp; 14</h2>
                <div class="signup" style="display:none;">
                    <h3>Tickets coming soon. Sign up to know when they are available.</h3>
                    <form action="http://eyesonmars.us6.list-manage.com/subscribe/post" method="POST">
                    <input type="hidden" name="u" value="675b04eff95090c011a1e11a5" style="-webkit-appearance: none;"></input>
                    <input type="hidden" name="id" value="1e623d4e51" style="-webkit-appearance: none;"></input>

                </div>
            </div>
        </div>
        <div class="main wrapper index">
            <div class="actions">
                <div class="wrapper">
                    <a class="eventbrite cboxElement" href="http://hackhillsborough.eventbrite.com/" target="_blank">

                    </a>
                    <a href="/sponsor" class="sponsor-iframe cboxElement">
                        <button class="sponsor hide">SPONSOR</button>
                    </a>
                </div>
            </div>
            <div class="container hide">
                <div class="content">
                    {{ content }}  
                </div>

        </div>
        <div class="footer hide">

                <div ><a class="logo wide" href="http://www.facebook.com/createchusf" rel="Createch at USF" style="background-image: url('assets/images/createch-logo-black.png');" /></a></div>

                <div ><a class="logo" href="http://www.hccfl.edu/" rel="Hillsborough Community College" style="background-image: url('assets/images/hcc-seal-logo.jpg');" /></a></div>
                <div ><a class="logo wide" href="http://citizinvestor.com/" rel="Citizenvestor" style="background-image: url('assets/images/citizinvestor-logo.png');" /></a></div>

                <div ><a class="logo wide" href="http://buddybrewcoffee.com/" rel="Buddy Brew Coffee" style="background-image: url('assets/images/buddybrew.png');" /></a></div>
